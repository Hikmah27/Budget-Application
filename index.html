<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bootstrap/bootstrap.css">
</head>
<body>
    <div class="mx-auto shadow-sm col-11 col-lg-7 col-md-7 shadow mt-5">
        <div class="row">
          <h1 class="text-center text-danger mb-3">
            BUDGET APPLICATION
          </h1>
        </div>
        <div class="form-floating mb-3 col-5 w-100" style="">
          <input type="text" class="form-control" id="budgetItem" />
          <label for="Budget Item">Enter Your Budget Item</label>
        </div>
        <div class="form-floating mb-3 col-5 w-100">
          <input type="number" class="form-control" id="budgetPrice" />
          <label for="Budget Price">Enter Price</label>
        </div>
        <div class="form-floating">
            <button class="btn btn-danger text-white w-100" onclick="addItem()">Add Item</button>
        </div>
        <div class="container-fluid shadow-sm my-4 col-lg-7 col-md-7 col-sm-12">
            <table class="table table-bordered table-striped" id="itemTable"></table>
        </div>
    </div>
    <div id="display"></div>
    <script src="./script.js"></script>
</body>
</html>
